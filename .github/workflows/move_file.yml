name: Move File

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

permissions:
  contents: write      

jobs:
  move_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}

      - name: Hello Step
        run: echo "Hello ${{ github.actor }}"

      - name: Clone target repository
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com        
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/cexposit/td2.git target
          cp archivo.txt target/
          cd target/
          ls
          #git remote set-url origin https://cexposit:${{ secrets.GITHUB_TOKEN }}@github.com/cexposit/td2.git
          git add .
          git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
          git push

      - name: Move file
        run: |
          mkdir -p prueba
          cp archivo.txt prueba


      - name: Commit changes
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "Move file"
          git push