name: Clone and Push

on:
  push:
    branches: [ main ]

jobs:
  clone_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
        with:
          repository: cexposit/td2
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Modify Repo
        run: |
          # Make changes to the cloned repository here
          cd repo-to-clone
          echo "Hello World!" > file.txt

      - name: Commit Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -am "Modified repository"
      
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}